<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2048</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game {
      background: #bbada0;
      padding: 10px;
      border-radius: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: #cdc1b4;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #776e65;
    }

    .cell[data-value="2"]  { background: #eee4da; }
    .cell[data-value="4"]  { background: #ede0c8; }
    .cell[data-value="8"]  { background: #f2b179; color: #f9f6f2; }
    .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
    .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
    .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
    .cell[data-value="128"] { background: #edcf72; }
    .cell[data-value="256"] { background: #edcc61; }
    .cell[data-value="512"] { background: #edc850; }
    .cell[data-value="1024"] { background: #edc53f; }
    .cell[data-value="2048"] { background: #edc22e; }
  </style>
</head>
<body>
  <div class="game">
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const size = 4;
    let board = Array(size * size).fill(0);
    const grid = document.getElementById("grid");

    function init() {
      addTile();
      addTile();
      render();
    }

    function addTile() {
      const empty = board
        .map((v, i) => (v === 0 ? i : null))
        .filter(v => v !== null);
      if (!empty.length) return;
      const index = empty[Math.floor(Math.random() * empty.length)];
      board[index] = Math.random() < 0.9 ? 2 : 4;
    }

    function render() {
      grid.innerHTML = "";
      board.forEach(value => {
        const cell = document.createElement("div");
        cell.className = "cell";
        if (value) {
          cell.textContent = value;
          cell.dataset.value = value;
        }
        grid.appendChild(cell);
      });
    }

    function slide(row) {
      row = row.filter(v => v);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          row[i + 1] = 0;
        }
      }
      return row.filter(v => v).concat(Array(size - row.length).fill(0));
    }

    function move(direction) {
      let moved = false;

      for (let i = 0; i < size; i++) {
        let row = [];
        for (let j = 0; j < size; j++) {
          const index = direction === "left" || direction === "right"
            ? i * size + j
            : j * size + i;
          row.push(board[index]);
        }

        if (direction === "right" || direction === "down") row.reverse();

        const newRow = slide(row);

        if (direction === "right" || direction === "down") newRow.reverse();

        for (let j = 0; j < size; j++) {
          const index = direction === "left" || direction === "right"
            ? i * size + j
            : j * size + i;
          if (board[index] !== newRow[j]) {
            moved = true;
            board[index] = newRow[j];
          }
        }
      }

      if (moved) {
        addTile();
        render();
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") move("left");
      if (e.key === "ArrowRight") move("right");
      if (e.key === "ArrowUp") move("up");
      if (e.key === "ArrowDown") move("down");
    });

    init();
  </script>
</body>
</html>
